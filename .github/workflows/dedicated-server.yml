name: Builds - Dedicated Server (Linux)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (x.xx.x)"
        required: true
        type: string
      pushDocker:
        description: "Publish Docker image to GHCR"
        default: true
        type: boolean

jobs:
  linuxServerBuilder:
    name: Linux Dedicated Server for v${{ inputs.version }}
    runs-on: ubuntu-latest
    env:
      UNITY_VERSION: 2021.3.21f1
      REGISTRY_IMAGE: ghcr.io/${{ github.repository_owner }}/yarg-dedicated

    steps:
      ###########################
      #         Checkout        #
      ###########################
      - name: "[Pre-install] Pull project"
        uses: actions/checkout@v3
        with:
          lfs: true

      ###########################
      #          Cache          #
      ###########################
      - name: "[Pre-install] Restore 'library' cache"
        uses: actions/cache@v3
        with:
          path: Library
          key: YARG-Library-linux-StandaloneLinux64
          restore-keys: |
            YARG-Library-linux-
            YARG-Library-

      ###########################
      #    Restore  Packages    #
      ###########################
      - name: "[Pre-install] Restoring NuGet Packages"
        run: |
          dotnet tool install --global NuGetForUnity.Cli
          ~/.dotnet/tools/nugetforunity restore

      ###########################
      #          Build          #
      ###########################
      - name: "[Build] Run Builder"
        uses: game-ci/unity-builder@v2.2.0
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          buildName: YARGServer
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: StandaloneLinux64
          buildMethod: Editor.Build.DedicatedServerBuild.BuildLinuxServer

      - name: "[Build] Ensure executable bit"
        run: chmod +x Build/DedicatedServer/YARGServer

      ###########################
      #        Package          #
      ###########################
      - name: "[Post-build] Create archive"
        run: |
          tar -czf YARG_DedicatedServer_v${{ inputs.version }}.tar.gz -C Build/DedicatedServer .

      - name: "[Post-build] Upload archive"
        uses: actions/upload-artifact@v4
        with:
          name: YARG_DedicatedServer_v${{ inputs.version }}.tar.gz
          path: YARG_DedicatedServer_v${{ inputs.version }}.tar.gz

      ###########################
      #        Docker           #
      ###########################
      - name: "[Docker] Set up Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "[Docker] Log in to GHCR"
        if: ${{ inputs.pushDocker == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "[Docker] Build image"
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/DedicatedServer.Dockerfile
          platforms: linux/amd64
          push: ${{ inputs.pushDocker == 'true' }}
          tags: |
            ${{ env.REGISTRY_IMAGE }}:latest
            ${{ env.REGISTRY_IMAGE }}:${{ inputs.version }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
